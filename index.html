<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Mesto-logo.svg"
          alt="Логотип Mesto"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Жак-Ив Кусто"
              class="profile__photo"
            />
            <div class="profile__text">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" name="edit" class="profile__edit-button"></button>
              </div>
              <p class="profile__work">Исследователь океана</p>
            </div>
          </div>
          <button type="button" name="add" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="cards__item">
            <img
              src="./images/Karachaevsk.jpg"
              alt="Карачаевск"
              class="cards__image"
            />
            <div class="cards__place-container">
              <h2 class="cards__place-text">Карачаевск</h2>
              <button type="button" name="like" class="cards__button-like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="cards__image"
            />
            <div class="cards__place-container">
              <h2 class="cards__place-text">Гора Эльбрус</h2>
              <button type="button" name="like" class="cards__button-like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Dombay.jpg" alt="Домбай" class="cards__image" />
            <div class="cards__place-container">
              <h2 class="cards__place-text">Домбай</h2>
              <button type="button" name="like" class="cards__button-like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="cards__image"
            />
            <div class="cards__place-container">
              <h2 class="cards__place-text">Гора Эльбрус</h2>
              <button type="button" name="like" class="cards__button-like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Dombay.jpg" alt="Домбай" class="cards__image" />
            <div class="cards__place-container">
              <h2 class="cards__place-text">Домбай</h2>
              <button type="button" name="like" class="cards__button-like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img
              src="./images/Karachaevsk.jpg"
              alt="Карачаево-Черкессия"
              class="cards__image"
            />
            <div class="cards__place-container">
              <h2 class="cards__place-text">Карачаево-Черкессия</h2>
              <button type="button" name="like" class="cards__button-like"></button>
            </div>
          </div>
        </section>
        <section class="popup popup_opened">
          <div class="popup__container">
            <div class="popup__info">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <input
                type="text"
                class="popup__name"
                id="name"
                placeholder="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__work"
                id="work"
                placeholder="Исследователь океана"
              />
              <button type="submit" class="popup__button-save">
                Сохранить
              </button>
            </div>
              <button type="button" name="close" class="popup__button-close"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Потрапелюк Ярослав</p>
      </footer>
    </div>
  </body>
</html>
