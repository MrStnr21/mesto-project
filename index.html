<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Mesto-logo.svg"
          alt="Логотип Mesto"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Жак-Ив Кусто"
              class="profile__photo"
            />
            <div class="profile__text">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  name="button-user-info-edit"
                  class="profile__button-edit"
                ></button>
              </div>
              <p class="profile__work">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            name="button-place-add"
            class="profile__button-add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__items">
            <!-- Контейнер для карточек пользователя-->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Потрапелюк Ярослав</p>
      </footer>
      <section class="popup popup_user-info">
        <div class="popup__container">
        <form name="user-info" class="popup__form">
          <div class="popup__info">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input
              name="user-name"
              type="text"
              class="popup__user-info"
              id="name"
              placeholder="Как Вас зовут?"
              value=""
            />
            <input
              name="user-work"
              type="text"
              class="popup__user-info"
              id="work"
              placeholder="Кем вы работаете?"
              value=""
            />
            <button name="save" type="submit" class="popup__button-save">
              Сохранить
            </button>
          </div>
          <button
            type="button"
            name="close-user-info"
            class="popup__button-close"
          ></button>
        </form>
      </div>
      </section>
      <section class="popup popup_place-add">
        <div class="popup__container">
        <form name="place-add" class="popup__form">
          <div class="popup__info">
            <h2 class="popup__heading">Новое место</h2>
            <input
              name="place-name"
              type="text"
              class="popup__place-info"
              id="place-name"
              placeholder="Название места"
              value=""
            />
            <input
              name="place-link"
              type="url"
              class="popup__place-info"
              id="place-link"
              placeholder="Ссылка на картинку"
              value=""
            />
            <button name="place-add" type="submit" class="popup__button-save">
              Создать
            </button>
          </div>
          <button
            type="button"
            name="close-place-add"
            class="popup__button-close"
          ></button>
          </div>
        </form>
      </div>
      </section>
      <section class="popup popup_fullsize-image">
        <div class="popup__image-container">
          <figure class="popup__figure">
            <img src="" alt="" class="popup__image" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button
            type="button"
            name="close-fullsize-image"
            class="popup__button-close"
          ></button>
        </div>
      </section>
    </div>
    <template id="card-template">
      <li class="cards__item">
        <img id="cards-image-template" src="" alt="" class="cards__image" />
        <button
          type="button"
          name="delete-card"
          class="cards__button-delete"
        ></button>
        <div class="cards__place-container">
          <h2 class="cards__place-text"></h2>
          <button type="button" name="like" class="cards__button-like"></button>
        </div>
      </li>
    </template>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
