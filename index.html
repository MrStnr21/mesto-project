<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Mesto-logo.svg"
          alt="Логотип Mesto"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Жак-Ив Кусто"
              class="profile__photo"
            />
            <div class="profile__text">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  name="edit"
                  class="profile__button-edit"
                ></button>
              </div>
              <p class="profile__work">Исследователь океана</p>
            </div>
          </div>
          <button type="button" name="add" class="profile__button-add"></button>
        </section>
        <section class="cards">
          <ul class="cards__items"></ul>
        </section>
        <section class="popup">
          <form name="user-info" class="popup__container">
            <div class="popup__info">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <input
                name="user-name"
                type="text"
                class="popup__user-info"
                id="name"
                placeholder="Как Вас зовут?"
                value="Жак-Ив Кусто"
              />
              <input
                name="user-work"
                type="text"
                class="popup__user-info"
                id="work"
                placeholder="Кем вы работаете?"
                value="Исследователь океана"
              />
              <button type="submit" class="popup__button-save">
                Сохранить
              </button>
            </div>
            <button
              type="button"
              name="close"
              class="popup__button-close"
            ></button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Потрапелюк Ярослав</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="cards__item">
        <img src="#" alt="картинка" class="cards__image" />
        <div class="cards__place-container">
          <h2 class="cards__place-text"></h2>
          <button type="button" name="like" class="cards__button-like"></button>
        </div>
      </li>
      </template>
    <script src="./script/script.js"></script>
  </body>
</html>
