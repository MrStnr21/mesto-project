<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Mesto-logo.svg"
          alt="Логотип Mesto"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Жак-Ив Кусто"
              class="profile__photo"
            />
            <div class="profile__text">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button">
                  <img
                    src="./images/pen.svg"
                    alt="символ ручка"
                    class="profile__edit-button-item"
                  />
                </div>
              </div>
              <p class="profile__work">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="символ плюс"
              class="profile__add-button-item"
            />
          </div>
        </section>
        <section class="cards">
          <div class="cards__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__place-container">
              <h2 class="cards__place-text">Карачаевск</h2>
              <img src="./images/like_disabled.svg" alt="сердечко" class="cards__button-like">
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/elbrus.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__place-container">
              <h2 class="cards__place-text">Гора Эльбрус</h2>
              <img src="./images/like_disabled.svg" alt="сердечко" class="cards__button-like">
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Dombay.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__place-container">
              <h2 class="cards__place-text">Домбай</h2>
              <img src="./images/like_disabled.svg" alt="сердечко" class="cards__button-like">
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/elbrus.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__place-container">
              <h2 class="cards__place-text">Гора Эльбрус</h2>
              <img src="./images/like_disabled.svg" alt="сердечко" class="cards__button-like">
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Dombay.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__place-container">
              <h2 class="cards__place-text">Домбай</h2>
              <img src="./images/like_disabled.svg" alt="сердечко" class="cards__button-like">
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__place-container">
              <h2 class="cards__place-text">Карачаево-Черкессия</h2>
              <img src="./images/like_disabled.svg" alt="сердечко" class="cards__button-like">
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2022 Потрапелюк Ярослав</footer>
    </div>
  </body>
</html>
